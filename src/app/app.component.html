<div class="container">
  <app-file-uploader (dataframe)="handleFileData($event)"></app-file-uploader>
</div>

<div class="container" *ngIf="dataframe.count() > 0">
  <app-pca [data]="dataframe" (dataframe)="handlePCAData($event)"></app-pca>
</div>

<div class="container" *ngIf="PCA.count() > 0">
  <app-scatter-plot [data]="PCA"></app-scatter-plot>
</div>
