<div class="container mt-4">
  <div class="row">
    <div class="col-10">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="label-input-file">Input File:</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" aria-label="input-file" aria-describedby="label-input-file" (change)="handleFile($event)">
            <label class="custom-file-label" for="label-input-file">{{fileName||'Select File'}}</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="loadTest()">Load test data</button>
    </div>
  </div>
  <div class="row">
    <div class="form-check">
      <input id="wideCheck" class="form-check-input" type="checkbox" [(ngModel)]="sampleLabelIsColumnName">
      <label for="wideCheck" class="form-check-label">
        Sample labels are column names
      </label>
    </div>

  </div>
  <div class="row">
    <div class="form-check">
      <input id="featureCheck" class="form-check-input" type="checkbox" [(ngModel)]="firstColumnIsFeatures">
      <label for="featureCheck" class="form-check-label">
        First column is feature
      </label>
    </div>
  </div>
</div>
